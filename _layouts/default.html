<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>KyivJS</title>

    <meta name="description" content="{{site.description}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/custom.css">
  </head>

  <body>
    {% include header.html %}
    <!--{{content}}-->
    {% assign events = (site.events | sort: 'sortDate' | where:'lang', page.lang) %}
    {% for event in events %}
      <h2>{{ event.title }}</h2>
    {% endfor %}

    {% include footer.html %}
  </body>

</html>
